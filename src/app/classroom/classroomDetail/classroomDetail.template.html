<div id="result-container" [ngSwitch]="view">
  <mwl-calendar-day-view
  *ngSwitchCase="dateEnum.Day"
  [viewDate]="viewDate"
  [events]="todayEvents"
  [dayStartHour]="8"
  [dayEndHour]="23">
  </mwl-calendar-day-view>
  <mwl-calendar-month-view
    *ngSwitchCase="dateEnum.Month"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="dateEnum.Week"
    [viewDate]="viewDate"
    [events]="events">
  </mwl-calendar-week-view>
</div>
