<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" id="page-one">
      <div class="container">
        <div *ngFor="let PortalList of PortalLists" class="row">
          <div *ngFor="let portal of PortalList.data" class="col item module hvr-grow" id= "module-item" routerLink="{{portal.state}}">
            <img src="assets/img/search.png"  class="img-circle img-responsive" />
                <h3 class="item-heading">{{ portal.header }}</h3>
                <p class="item-description">{{ portal.description }}</p>
          </div>
        </div>
     </div>
    </div>
    <div class="carousel-item" id ="page-two">
      <div class="container">
        <div *ngFor="let PortalList of PortalLists" class="row">
          <div *ngFor="let portal of PortalList.data" class="col item module hvr-grow" id= "module-item" routerLink="{{portal.state}}">
            <img src="assets/img/search.png"  class="img-circle img-responsive" />
                <h3 class="item-heading">{{ portal.header }}</h3>
                <p class="item-description">{{ portal.description }}</p>
          </div>
        </div>
     </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
